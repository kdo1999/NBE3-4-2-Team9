<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #eceff1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 900px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }
    .chat-header {
      background: #128ff2;
      color: white;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
    }
    .chat-box {
      display: none;
      flex-direction: column;
      height: 75vh;
    }
    .chat-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .chat-controls input {
      flex: 1;
      padding: 10px;
      font-size: 1.1em;
      border: 1px solid #bbb;
      border-radius: 8px;
      text-align: center;
    }
    .chat-controls button {
      padding: 10px 15px;
      font-size: 1em;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .chat-controls button:hover {
      background: #e68900;
    }
    #messageArea {
      list-style: none;
      padding: 15px;
      margin: 10px 0;
      height: 500px;
      overflow-y: auto;
      border-radius: 5px;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      border: 2px solid #ccc;
    }
    .message {
      max-width: 75%;
      padding: 12px;
      border-radius: 10px;
      margin: 8px 0;
      position: relative;
      font-size: 1.1em;
    }
    .my-message {
      background: #128ff2;
      color: white;
      align-self: flex-end;
    }
    .other-message {
      background: #e5e5e5;
      align-self: flex-start;
    }
    .message .timestamp {
      font-size: 0.9em;
      color: #777;
      position: absolute;
      bottom: -18px;
      right: 5px;
    }
    .message-form {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    .message-form input {
      flex: 1;
      padding: 12px;
      font-size: 1.1em;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .message-form button {
      padding: 12px 18px;
      font-size: 1.1em;
      background: #128ff2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .message-form button:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="chat-header">WebSocket Chat</div>
  <div id="connect-section" class="chat-controls">
    <input type="text" id="authToken" placeholder="Enter Bearer Token">
    <input type="number" id="postId" placeholder="Enter Post ID" value="1">
    <button onclick="connect()">Connect</button>
  </div>
  <div id="chat-box" class="chat-box">
    <ul id="messageArea"></ul>
    <form class="message-form" onsubmit="sendMessage(event)">
      <input type="text" id="message" placeholder="Type a message...">
      <button type="submit">Send</button>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
  let stompClient = null;
  let userId = null;
  let subscription = null;

  function connect() {
    const authToken = document.getElementById("authToken").value.trim();
    const postId = document.getElementById("postId").value.trim();

    if (!authToken) {
      alert("Please enter a Bearer token.");
      return;
    }
    if (!postId) {
      alert("Please enter a Post ID.");
      return;
    }

    document.getElementById("connect-section").style.display = "none";
    document.getElementById("chat-box").style.display = "flex";

    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);

    stompClient.connect(
            { Authorization: authToken },
            function (frame) {
              console.log("✅ Connected", frame);
              userId = getUserIdFromToken(authToken);
              subscribeToChat(postId);
            },
            function (error) {
              console.error("❌ Connection error:", error);
            }
    );
  }

  function getUserIdFromToken(token) {
    const payload = JSON.parse(atob(token.split('.')[1]));
    return payload.id;
  }

  function subscribeToChat(postId) {
    const topicPath = `/topic/${postId}`;
    subscription = stompClient.subscribe(topicPath, function (message) {
      displayMessage(JSON.parse(message.body));
    });
    loadChatHistory(postId);
  }

  function sendMessage(event) {
    event.preventDefault();
    const messageContent = document.getElementById("message").value.trim();
    if (!messageContent || !stompClient) {
      return;
    }
    const postId = document.getElementById("postId").value.trim();
    const message = {
      userId: userId,
      type: "CHAT",
      content: messageContent
    };
    stompClient.send(`/pub/msg/${postId}`, {}, JSON.stringify(message));
    document.getElementById("message").value = "";
  }

  function displayMessage(chat) {
    const messageArea = document.getElementById("messageArea");
    const messageElement = document.createElement("li");
    messageElement.classList.add("message");

    const isMyMessage = chat.userId === userId;
    messageElement.classList.add(isMyMessage ? "my-message" : "other-message");

    // 입장 및 퇴장 메시지 처리
    if (chat.type === "JOIN" || chat.type === "LEAVE") {
      messageElement.innerHTML = `
            <div style="text-align: center; color: #128ff2; font-weight: bold;">
                ${chat.content}
            </div>
        `;
    } else {
      const profileImgUrl = chat.profileImgUrl || 'default-profile.png';
      const username = chat.username || 'Unknown User';

      messageElement.innerHTML = `
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="${profileImgUrl}" alt="User Profile" style="width: 40px; height: 40px; border-radius: 50%;">
                <div>
                    <strong>${username}</strong>
                    <p>${chat.content}</p>
                    <span class="timestamp">${new Date(chat.createdAt).toLocaleTimeString()}</span>
                </div>
            </div>
        `;
    }

    messageArea.appendChild(messageElement);
    messageArea.scrollTop = messageArea.scrollHeight;
  }

  function loadChatHistory(postId) {
    fetch(`/api/v1/chat/list/${postId}`)
            .then(response => response.json())
            .then(data => {
              document.getElementById("messageArea").innerHTML = "";
              if (data.success) {
                data.data.chats.forEach(chat => displayMessage(chat));
              }
            })
            .catch(error => console.error("❌ Error fetching chat history:", error));
  }
</script>
</body>
</html>
